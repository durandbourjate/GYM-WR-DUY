name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: Unterrichtsplaner/package-lock.json

      - name: Install dependencies
        working-directory: Unterrichtsplaner
        run: npm ci

      - name: Build Unterrichtsplaner
        working-directory: Unterrichtsplaner
        run: npx tsc -b && npx vite build

      # Combine: repo root (Uebungen etc.) + Unterrichtsplaner build
      - name: Prepare combined site
        run: |
          mkdir -p _site/Unterrichtsplaner
          # Copy static content (Uebungen, Projektdateien, README)
          cp -r Uebungen _site/Uebungen
          cp -r Projektdateien _site/Projektdateien 2>/dev/null || true
          cp README.md _site/ 2>/dev/null || true
          # Copy Unterrichtsplaner build output
          cp -r Unterrichtsplaner/dist/* _site/Unterrichtsplaner/
          # Clean up macOS artifacts
          find _site -name '.DS_Store' -delete

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
