.pool-card{background:var(--c-surface);border:1px solid var(--c-border);border-radius:var(--radius);padding:18px;text-decoration:none;color:var(--c-text);transition:.2s;display:flex;flex-direction:column;box-shadow:var(--shadow-sm)}

.pool-card .stat{font-size:.7rem;font-weight:600;padding:3px 8px;border-radius:10px;background:var(--c-bg)}
.pool-card.vwl{border-left:4px solid var(--c-vwl)}
.pool-card.vwl:hover{border-color:var(--c-vwl);background:var(--c-vwl-bg)}
.pool-card.bwl{border-left:4px solid var(--c-bwl)}
.pool-card.bwl:hover{border-color:var(--c-bwl);background:var(--c-bwl-bg)}
.pool-card.recht{border-left:4px solid var(--c-recht)}

.empty-msg{font-size:.9rem;color:var(--c-text-soft);font-style:italic;padding:12px 0}
.footer{text-align:center;padding:20px;font-size:.75rem;color:var(--c-text-soft)}
@media(prefers-color-scheme:dark){

  .pool-card .stat{background:var(--c-border)}
}
