<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 500" width="700" height="500">
  <!-- White background -->
  <rect width="700" height="500" fill="#ffffff"/>

  <!-- Central circle for "Steuerparadies" -->
  <circle cx="350" cy="250" r="60" fill="#2563eb" stroke="#1e40af" stroke-width="2"/>
  <text x="350" y="255" font-family="DM Sans, system-ui, sans-serif" font-size="16" font-weight="600" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">
    Steuer-
  </text>
  <text x="350" y="272" font-family="DM Sans, system-ui, sans-serif" font-size="16" font-weight="600" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">
    paradies
  </text>

  <!-- Top-left box (Merkmal 1) -->
  <rect x="80" y="40" width="140" height="120" rx="8" fill="#dbeafe" stroke="#2563eb" stroke-width="2"/>
  <text x="150" y="85" font-family="DM Sans, system-ui, sans-serif" font-size="14" font-weight="600" fill="#1e40af" text-anchor="middle">
    Merkmal 1
  </text>
  <text x="150" y="115" font-family="DM Sans, system-ui, sans-serif" font-size="28" font-weight="700" fill="#2563eb" text-anchor="middle">
    ?
  </text>

  <!-- Top-right box (Merkmal 2) -->
  <rect x="480" y="40" width="140" height="120" rx="8" fill="#dbeafe" stroke="#2563eb" stroke-width="2"/>
  <text x="550" y="85" font-family="DM Sans, system-ui, sans-serif" font-size="14" font-weight="600" fill="#1e40af" text-anchor="middle">
    Merkmal 2
  </text>
  <text x="550" y="115" font-family="DM Sans, system-ui, sans-serif" font-size="28" font-weight="700" fill="#2563eb" text-anchor="middle">
    ?
  </text>

  <!-- Bottom-left box (Merkmal 3) -->
  <rect x="80" y="340" width="140" height="120" rx="8" fill="#dbeafe" stroke="#2563eb" stroke-width="2"/>
  <text x="150" y="385" font-family="DM Sans, system-ui, sans-serif" font-size="14" font-weight="600" fill="#1e40af" text-anchor="middle">
    Merkmal 3
  </text>
  <text x="150" y="415" font-family="DM Sans, system-ui, sans-serif" font-size="28" font-weight="700" fill="#2563eb" text-anchor="middle">
    ?
  </text>

  <!-- Bottom-right box (Merkmal 4) -->
  <rect x="480" y="340" width="140" height="120" rx="8" fill="#dbeafe" stroke="#2563eb" stroke-width="2"/>
  <text x="550" y="385" font-family="DM Sans, system-ui, sans-serif" font-size="14" font-weight="600" fill="#1e40af" text-anchor="middle">
    Merkmal 4
  </text>
  <text x="550" y="415" font-family="DM Sans, system-ui, sans-serif" font-size="28" font-weight="700" fill="#2563eb" text-anchor="middle">
    ?
  </text>

  <!-- Connecting lines from center to each box -->
  <line x1="350" y1="310" x2="150" y2="360" stroke="#2563eb" stroke-width="2" stroke-dasharray="5,3" opacity="0.6"/>
  <line x1="350" y1="310" x2="550" y2="360" stroke="#2563eb" stroke-width="2" stroke-dasharray="5,3" opacity="0.6"/>
  <line x1="350" y1="190" x2="150" y2="160" stroke="#2563eb" stroke-width="2" stroke-dasharray="5,3" opacity="0.6"/>
  <line x1="350" y1="190" x2="550" y2="160" stroke="#2563eb" stroke-width="2" stroke-dasharray="5,3" opacity="0.6"/>
</svg>