<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300">
  <rect width="600" height="300" fill="#fff" rx="6"/>
  <text x="300" y="26" text-anchor="middle" font-family="Arial,sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Ausgaben des Bundes nach Aufgabengebieten (2018)</text>
  <!-- Horizontal stacked bar -->
  <rect x="80" y="50" width="490" height="50" rx="4" fill="#e2e8f0"/>
  <!-- Soziale Wohlfahrt 30% = 147px -->
  <rect x="80" y="50" width="147" height="50" rx="4" fill="#ef4444"/>
  <!-- Finanzen und Steuern 14% = 69px -->
  <rect x="227" y="50" width="69" height="50" fill="#f97316"/>
  <!-- Verkehr 14% = 69px -->
  <rect x="296" y="50" width="69" height="50" fill="#eab308"/>
  <!-- Bildung 11% = 54px -->
  <rect x="365" y="50" width="54" height="50" fill="#22c55e"/>
  <!-- Verteidigung 8% = 39px -->
  <rect x="419" y="50" width="39" height="50" fill="#3b82f6"/>
  <!-- Landwirtschaft 5% = 25px -->
  <rect x="458" y="50" width="25" height="50" fill="#8b5cf6"/>
  <!-- Rest 18% = 88px -->
  <rect x="483" y="50" width="87" height="50" rx="0" fill="#94a3b8"/>
  <rect x="566" y="50" width="4" height="50" rx="4" fill="#94a3b8"/>
  <!-- Labels on bars -->
  <text x="153" y="80" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" font-weight="bold" fill="#fff">30%</text>
  <text x="261" y="80" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" font-weight="bold" fill="#fff">14%</text>
  <text x="330" y="80" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" font-weight="bold" fill="#fff">14%</text>
  <text x="392" y="80" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" font-weight="bold" fill="#fff">11%</text>
  <text x="438" y="80" text-anchor="middle" font-family="Arial,sans-serif" font-size="9" font-weight="bold" fill="#fff">8%</text>
  <!-- Legend -->
  <rect x="80" y="126" width="14" height="14" rx="3" fill="#ef4444"/>
  <text x="100" y="137" font-family="Arial,sans-serif" font-size="10" fill="#1e293b">Soziale Wohlfahrt (ca. 22 Mrd.)</text>
  <rect x="310" y="126" width="14" height="14" rx="3" fill="#f97316"/>
  <text x="330" y="137" font-family="Arial,sans-serif" font-size="10" fill="#1e293b">Finanzen &amp; Steuern (ca. 10 Mrd.)</text>
  <rect x="80" y="150" width="14" height="14" rx="3" fill="#eab308"/>
  <text x="100" y="161" font-family="Arial,sans-serif" font-size="10" fill="#1e293b">Verkehr (ca. 10 Mrd.)</text>
  <rect x="310" y="150" width="14" height="14" rx="3" fill="#22c55e"/>
  <text x="330" y="161" font-family="Arial,sans-serif" font-size="10" fill="#1e293b">Bildung &amp; Forschung (ca. 8 Mrd.)</text>
  <rect x="80" y="174" width="14" height="14" rx="3" fill="#3b82f6"/>
  <text x="100" y="185" font-family="Arial,sans-serif" font-size="10" fill="#1e293b">Landesverteidigung (ca. 6 Mrd.)</text>
  <rect x="310" y="174" width="14" height="14" rx="3" fill="#8b5cf6"/>
  <text x="330" y="185" font-family="Arial,sans-serif" font-size="10" fill="#1e293b">Landwirtschaft (ca. 4 Mrd.)</text>
  <rect x="80" y="198" width="14" height="14" rx="3" fill="#94a3b8"/>
  <text x="100" y="209" font-family="Arial,sans-serif" font-size="10" fill="#1e293b">Übrige (ca. 13 Mrd.)</text>
  <!-- Transfer note -->
  <rect x="80" y="236" width="490" height="44" rx="6" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="90" y="254" font-family="Arial,sans-serif" font-size="10" fill="#64748b">⅔ der Bundesausgaben = Übertragungen an Dritte (Subventionen)</text>
  <text x="90" y="270" font-family="Arial,sans-serif" font-size="10" fill="#64748b">⅓ verbleibt dem Bund für eigene Zwecke (Verwaltung, Verteidigung, Hochschulen)</text>
</svg>
