<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 560 380">
  <rect width="560" height="380" fill="#fff" rx="6"/>
  <text x="280" y="28" text-anchor="middle" font-family="Arial,sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Der Schneeballeffekt der Staatsverschuldung</text>
  <!-- Circular arrows -->
  <!-- Box 1: Hohe Schulden -->
  <rect x="185" y="50" width="190" height="42" rx="8" fill="#fee2e2" stroke="#ef4444" stroke-width="1.5"/>
  <text x="280" y="76" text-anchor="middle" font-family="Arial,sans-serif" font-size="12" font-weight="bold" fill="#991b1b">?</text>
  <!-- Arrow down-right -->
  <path d="M 375 71 Q 460 71 460 140" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <!-- Box 2: Hohe Zinslast -->
  <rect x="365" y="140" width="170" height="42" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="1.5"/>
  <text x="450" y="166" text-anchor="middle" font-family="Arial,sans-serif" font-size="12" font-weight="bold" fill="#92400e">?</text>
  <!-- Arrow down-left -->
  <path d="M 450 182 Q 450 240 375 240" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <!-- Box 3: Neue Schulden nötig -->
  <rect x="175" y="220" width="200" height="42" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="1.5"/>
  <text x="275" y="246" text-anchor="middle" font-family="Arial,sans-serif" font-size="12" font-weight="bold" fill="#92400e">?</text>
  <!-- Arrow down -->
  <path d="M 175 241 Q 100 241 100 160" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <!-- Box 4: Steigende Risikoprämien -->
  <rect x="15" y="117" width="170" height="42" rx="8" fill="#fee2e2" stroke="#ef4444" stroke-width="1.5"/>
  <text x="100" y="137" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" font-weight="bold" fill="#991b1b">?</text>
  <text x="100" y="152" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" font-weight="bold" fill="#991b1b"></text>
  <!-- Arrow up to box 1 -->
  <path d="M 100 117 Q 100 71 185 71" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <!-- Center label -->
  <text x="280" y="172" text-anchor="middle" font-family="Arial,sans-serif" font-size="22" fill="#ef4444">⟳</text>
  <text x="280" y="194" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="#ef4444" font-weight="bold">Teufelskreis</text>
  <!-- Verstärkung label -->
  <text x="280" y="290" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="#64748b" font-style="italic">Verstärkung: Zinslast wird selbst mit Schulden finanziert</text>
  <!-- Consequence box -->
  <rect x="130" y="310" width="300" height="42" rx="8" fill="#fef2f2" stroke="#dc2626" stroke-width="2"/>
  <text x="280" y="330" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" font-weight="bold" fill="#dc2626">Mögliche Folge: Zahlungsunfähigkeit</text>
  <text x="280" y="345" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="#dc2626">(Staatsbankrott)</text>
  <!-- Arrow down to consequence -->
  <path d="M 275 262 L 275 310" stroke="#dc2626" stroke-width="2" stroke-dasharray="4,3" marker-end="url(#arrowred)"/>
  <!-- Arrowhead markers -->
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#94a3b8"/>
    </marker>
    <marker id="arrowred" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#dc2626"/>
    </marker>
  </defs>
</svg>
