<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 580 280">
  <rect width="580" height="280" fill="#fff" rx="6"/>
  <text x="290" y="26" text-anchor="middle" font-family="Arial,sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Funktionsweise der Schweizer ?</text>
  <!-- Timeline axis -->
  <line x1="50" y1="160" x2="540" y2="160" stroke="#1e293b" stroke-width="1.5"/>
  <!-- BIP curve (sine) -->
  <path d="M 50 160 C 100 160, 120 90, 180 80 C 240 70, 260 100, 295 160 C 330 220, 360 240, 410 240 C 460 240, 480 200, 540 160" stroke="#3b82f6" stroke-width="2.5" fill="none"/>
  <!-- Surplus area (above zero) -->
  <path d="M 50 160 C 100 160, 120 90, 180 80 C 240 70, 260 100, 295 160 Z" fill="#dcfce7" opacity="0.6"/>
  <!-- Deficit area (below zero) -->
  <path d="M 295 160 C 330 220, 360 240, 410 240 C 460 240, 480 200, 540 160 Z" fill="#fee2e2" opacity="0.6"/>
  <!-- Annotations -->
  <text x="170" y="125" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" font-weight="bold" fill="#16a34a">Überschüsse</text>
  <text x="170" y="138" text-anchor="middle" font-family="Arial,sans-serif" font-size="9" fill="#16a34a">(Pflicht im Aufschwung)</text>
  <text x="420" y="195" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" font-weight="bold" fill="#dc2626">Defizite</text>
  <text x="420" y="208" text-anchor="middle" font-family="Arial,sans-serif" font-size="9" fill="#dc2626">(erlaubt in Rezession)</text>
  <!-- Balance indicator -->
  <text x="295" y="55" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="#7c3aed" font-weight="bold">⚖ Über den Zyklus ausgeglichen</text>
  <line x1="295" y1="58" x2="295" y2="160" stroke="#7c3aed" stroke-width="1" stroke-dasharray="4,3"/>
  <!-- Phase labels -->
  <text x="155" y="260" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="#64748b">Phase A</text>
  <text x="420" y="260" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="#64748b">Phase B</text>
  <!-- Zero label -->
  <text x="40" y="164" text-anchor="end" font-family="Arial,sans-serif" font-size="9" fill="#64748b">0</text>
  <!-- Legend -->
  <line x1="120" y1="272" x2="150" y2="272" stroke="#3b82f6" stroke-width="2.5"/>
  <text x="155" y="276" font-family="Arial,sans-serif" font-size="10" fill="#1e293b">Haushaltssaldo über den ?</text>
</svg>
