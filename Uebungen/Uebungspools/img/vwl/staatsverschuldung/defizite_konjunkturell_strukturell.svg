<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 320">
  <rect width="600" height="320" fill="#fff" rx="6"/>
  <text x="300" y="26" text-anchor="middle" font-family="Arial,sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Konjunkturelle und strukturelle Defizite</text>
  <!-- Axes -->
  <line x1="70" y1="50" x2="70" y2="260" stroke="#1e293b" stroke-width="1.5"/>
  <line x1="70" y1="260" x2="560" y2="260" stroke="#1e293b" stroke-width="1.5"/>
  <!-- Y-axis label -->
  <text x="20" y="155" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="#64748b" transform="rotate(-90,20,155)">CHF Mrd.</text>
  <!-- X-axis label -->
  <text x="315" y="278" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="#64748b">Zeit (Konjunkturzyklus)</text>
  <!-- Zero line -->
  <line x1="70" y1="155" x2="560" y2="155" stroke="#94a3b8" stroke-width="0.5" stroke-dasharray="3,3"/>
  <text x="66" y="159" text-anchor="end" font-family="Arial,sans-serif" font-size="9" fill="#64748b">0</text>
  <text x="66" y="74" text-anchor="end" font-family="Arial,sans-serif" font-size="9" fill="#64748b">+</text>
  <text x="66" y="244" text-anchor="end" font-family="Arial,sans-serif" font-size="9" fill="#64748b">âˆ’</text>
  <!-- Einnahmen line (sine-like, above/below) -->
  <path d="M 70 155 C 120 155, 150 90, 210 80 C 270 70, 290 100, 315 155 C 340 210, 370 240, 420 240 C 470 240, 500 200, 560 155" stroke="#22c55e" stroke-width="2.5" fill="none"/>
  <!-- Ausgaben line (flatter) -->
  <path d="M 70 125 C 120 125, 180 120, 240 118 C 300 116, 380 130, 440 135 C 500 140, 540 138, 560 135" stroke="#ef4444" stroke-width="2.5" fill="none"/>
  <!-- Konjunkturelles Defizit area (Rezession phase) -->
  <path d="M 315 155 C 340 210, 370 240, 420 240 L 420 135 C 380 130, 340 125, 315 125 Z" fill="#fef3c7" opacity="0.5"/>
  <!-- Strukturelles Defizit area -->
  <rect x="70" y="155" width="490" height="0" fill="none"/>
  <!-- Structural deficit annotation -->
  <line x1="100" y1="125" x2="100" y2="155" stroke="#7c3aed" stroke-width="1.5" stroke-dasharray="3,2"/>
  <text x="102" y="143" font-family="Arial,sans-serif" font-size="9" fill="#7c3aed" font-weight="bold">Strukturelles</text>
  <text x="102" y="153" font-family="Arial,sans-serif" font-size="9" fill="#7c3aed" font-weight="bold">Defizit</text>
  <!-- Konjunkturelles Defizit annotation -->
  <line x1="390" y1="133" x2="390" y2="240" stroke="#f59e0b" stroke-width="1.5" stroke-dasharray="3,2"/>
  <text x="392" y="190" font-family="Arial,sans-serif" font-size="9" fill="#b45309" font-weight="bold">Konjunkturelles</text>
  <text x="392" y="200" font-family="Arial,sans-serif" font-size="9" fill="#b45309" font-weight="bold">Defizit</text>
  <!-- Phase labels -->
  <text x="175" y="56" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="#64748b">Aufschwung</text>
  <text x="315" y="56" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="#64748b">Boom</text>
  <text x="420" y="56" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="#64748b">Rezession</text>
  <!-- Legend -->
  <line x1="100" y1="296" x2="130" y2="296" stroke="#22c55e" stroke-width="2.5"/>
  <text x="135" y="300" font-family="Arial,sans-serif" font-size="10" fill="#1e293b">Einnahmen</text>
  <line x1="220" y1="296" x2="250" y2="296" stroke="#ef4444" stroke-width="2.5"/>
  <text x="255" y="300" font-family="Arial,sans-serif" font-size="10" fill="#1e293b">Ausgaben</text>
  <rect x="340" y="291" width="12" height="12" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="2"/>
  <text x="357" y="301" font-family="Arial,sans-serif" font-size="10" fill="#1e293b">Konjunkturelles Defizit</text>
</svg>
