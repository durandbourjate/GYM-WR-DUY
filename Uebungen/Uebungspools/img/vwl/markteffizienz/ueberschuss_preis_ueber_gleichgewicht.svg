<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 360" font-family="'DM Sans', system-ui, sans-serif">
  <rect width="480" height="360" fill="#ffffff" rx="8"/>

  <!-- Axes -->
  <line x1="60" y1="25" x2="60" y2="300" stroke="#334155" stroke-width="2"/>
  <line x1="60" y1="300" x2="440" y2="300" stroke="#334155" stroke-width="2"/>
  <text x="250" y="345" text-anchor="middle" fill="#334155" font-size="13">Menge (Q)</text>
  <text x="18" y="165" text-anchor="middle" fill="#334155" font-size="13" transform="rotate(-90,18,165)">Preis (P)</text>

  <!-- Demand curve (N): from (90,40) to (420,270) - falling -->
  <line x1="90" y1="270" x2="420" y2="40" stroke="#e74c3c" stroke-width="2.5"/>
  <text x="425" y="45" fill="#e74c3c" font-size="14" font-weight="600">N</text>

  <!-- Supply curve (A): from (90,270) to (420,40) - rising -->
  <line x1="90" y1="40" x2="420" y2="270" stroke="#2563eb" stroke-width="2.5"/>
  <text x="425" y="265" fill="#2563eb" font-size="14" font-weight="600">A</text>

  <!-- Equilibrium point E at intersection -->
  <!-- Lines cross at x=255, y=155 -->
  <circle cx="255" cy="155" r="5" fill="#334155"/>
  <text x="265" y="147" fill="#334155" font-size="12" font-weight="600">E</text>

  <!-- Equilibrium dashed lines -->
  <line x1="255" y1="155" x2="255" y2="300" stroke="#334155" stroke-width="1" stroke-dasharray="5,4"/>
  <line x1="255" y1="155" x2="60" y2="155" stroke="#334155" stroke-width="1" stroke-dasharray="5,4"/>
  <text x="255" y="315" text-anchor="middle" fill="#334155" font-size="12" font-weight="600">Q*</text>
  <text x="52" y="159" text-anchor="end" fill="#334155" font-size="12" font-weight="600">P*</text>

  <!-- P1 above equilibrium -->
  <!-- P1 at y=100 -->
  <line x1="60" y1="100" x2="440" y2="100" stroke="#7c3aed" stroke-width="1.5" stroke-dasharray="6,3"/>
  <text x="52" y="104" text-anchor="end" fill="#7c3aed" font-size="12" font-weight="700">P₁</text>

  <!-- At P1 (y=100):
       Supply line: y = 40 + (270-40)/(420-90) * (x-90) => y = 40 + 0.697*(x-90)
       100 = 40 + 0.697*(x-90) => x-90 = 60/0.697 = 86.1 => x = 176.1 => Q_A at x≈340
       Demand line: y = 270 - (270-40)/(420-90) * (x-90) => y = 270 - 0.697*(x-90)
       100 = 270 - 0.697*(x-90) => x-90 = 170/0.697 = 243.9 => x = 333.9 ... wait

       Actually let me recalculate. Supply: from (90,40) to (420,270)
       slope_s = (270-40)/(420-90) = 230/330 = 0.697
       At y=100: 100 = 40 + 0.697*(x-90) => x = 90 + 60/0.697 = 176

       Demand: from (90,270) to (420,40)
       slope_d = (40-270)/(420-90) = -230/330 = -0.697
       At y=100: 100 = 270 - 0.697*(x-90) => x = 90 + 170/0.697 = 334

       So at P1: Q_N (demand) at x=176, Q_A (supply) at x=334
  -->

  <!-- Q_N point on demand curve at P1 -->
  <!-- Demand: from (90,270) to (420,40). At y=100: x = 90 + (270-100)/(270-40)*(420-90) = 90 + 170/230*330 = 90+243.9 = 333.9 -->
  <circle cx="334" cy="100" r="4" fill="#e74c3c"/>

  <!-- Q_A point on supply curve at P1 -->
  <!-- Supply: from (90,40) to (420,270). At y=100: x = 90 + (100-40)/(270-40)*(420-90) = 90 + 60/230*330 = 90+86.1 = 176.1 -->
  <circle cx="176" cy="100" r="4" fill="#2563eb"/>

  <!-- Dashed lines down from Q_N and Q_A -->
  <line x1="176" y1="100" x2="176" y2="300" stroke="#2563eb" stroke-width="1" stroke-dasharray="4,3"/>
  <line x1="334" y1="100" x2="334" y2="300" stroke="#e74c3c" stroke-width="1" stroke-dasharray="4,3"/>

  <text x="176" y="315" text-anchor="middle" fill="#475569" font-size="11">Q_N</text>
  <text x="334" y="315" text-anchor="middle" fill="#475569" font-size="11">Q_A</text>

  <!-- Überschuss-Pfeil zwischen Q_N und Q_A -->
  <line x1="190" y1="85" x2="320" y2="85" stroke="#7c3aed" stroke-width="2"/>
  <polygon points="187,85 195,80 195,90" fill="#7c3aed"/>
  <polygon points="323,85 315,80 315,90" fill="#7c3aed"/>
  <text x="255" y="78" text-anchor="middle" fill="#7c3aed" font-size="11" font-weight="600">?</text>
</svg>