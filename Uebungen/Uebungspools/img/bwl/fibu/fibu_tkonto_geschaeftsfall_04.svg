<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 280" font-family="'DM Sans', system-ui, sans-serif">
  <rect width="520" height="280" fill="#ffffff"/>
  
  <text x="260" y="25" text-anchor="middle" font-size="14" font-weight="700" fill="#1e293b">Geschäftsfall: Rückzahlung Darlehen CHF 20'000 per Bank</text>
  <text x="260" y="45" text-anchor="middle" font-size="12" fill="#64748b">Auf welcher Seite nimmt welches Konto ab?</text>

  <!-- Konto Darlehen (Passivkonto = Cyan) -->
  <text x="70" y="70" text-anchor="middle" font-size="11" font-weight="700" fill="#334155">S</text>
  <text x="200" y="70" text-anchor="middle" font-size="11" font-weight="700" fill="#334155">H</text>
  <rect x="20" y="76" width="230" height="26" fill="#00e5ff" rx="2"/>
  <text x="135" y="94" text-anchor="middle" font-size="13" font-weight="700" fill="#1e293b">Darlehen</text>
  <rect x="20" y="102" width="230" height="130" fill="none" stroke="#334155" stroke-width="2"/>
  <line x1="135" y1="102" x2="135" y2="232" stroke="#334155" stroke-width="2"/>
  <!-- AB Passivkonto = rechts -->
  <rect x="136" y="103" width="113" height="26" fill="#dbeafe"/>
  <text x="192" y="120" text-anchor="middle" font-size="11" fill="#334155">AB 100'000</text>
  <text x="78" y="175" text-anchor="middle" font-size="28" font-weight="700" fill="#94a3b8">?</text>
  <text x="190" y="175" text-anchor="middle" font-size="28" font-weight="700" fill="#94a3b8">?</text>

  <!-- Konto Bank (Aktivkonto = Gelb) -->
  <text x="340" y="70" text-anchor="middle" font-size="11" font-weight="700" fill="#334155">S</text>
  <text x="470" y="70" text-anchor="middle" font-size="11" font-weight="700" fill="#334155">H</text>
  <rect x="290" y="76" width="230" height="26" fill="#ffe600" rx="2"/>
  <text x="405" y="94" text-anchor="middle" font-size="13" font-weight="700" fill="#1e293b">Bank</text>
  <rect x="290" y="102" width="230" height="130" fill="none" stroke="#334155" stroke-width="2"/>
  <line x1="405" y1="102" x2="405" y2="232" stroke="#334155" stroke-width="2"/>
  <!-- AB Aktivkonto = links -->
  <rect x="291" y="103" width="113" height="26" fill="#dbeafe"/>
  <text x="348" y="120" text-anchor="middle" font-size="11" fill="#334155">AB 75'000</text>
  <text x="348" y="175" text-anchor="middle" font-size="28" font-weight="700" fill="#94a3b8">?</text>
  <text x="460" y="175" text-anchor="middle" font-size="28" font-weight="700" fill="#94a3b8">?</text>

  <text x="260" y="255" text-anchor="middle" font-size="11" fill="#94a3b8">Cyan = Passivkonto (AB rechts) · Gelb = Aktivkonto (AB links)</text>
  <text x="260" y="272" text-anchor="middle" font-size="11" fill="#94a3b8">Welchen Bilanzeffekt hat dieser Geschäftsfall?</text>
</svg>
