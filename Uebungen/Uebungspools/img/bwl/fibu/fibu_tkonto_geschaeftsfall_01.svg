<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 280" font-family="'DM Sans', system-ui, sans-serif">
  <rect width="520" height="280" fill="#ffffff"/>
  
  <!-- Kontext -->
  <text x="260" y="25" text-anchor="middle" font-size="14" font-weight="700" fill="#1e293b">Geschäftsfall: Kauf eines Fahrzeugs für CHF 30'000 per Bank</text>
  <text x="260" y="45" text-anchor="middle" font-size="12" fill="#64748b">Trage den Betrag ins richtige Konto auf der richtigen Seite ein.</text>

  <!-- Konto Fahrzeuge -->
  <text x="70" y="70" text-anchor="middle" font-size="11" font-weight="700" fill="#334155">S</text>
  <text x="200" y="70" text-anchor="middle" font-size="11" font-weight="700" fill="#334155">H</text>
  <rect x="20" y="76" width="230" height="26" fill="#ffe600" rx="2"/>
  <text x="135" y="94" text-anchor="middle" font-size="13" font-weight="700" fill="#1e293b">Fahrzeuge</text>
  <rect x="20" y="102" width="230" height="140" fill="none" stroke="#334155" stroke-width="2"/>
  <line x1="135" y1="102" x2="135" y2="242" stroke="#334155" stroke-width="2"/>
  <!-- Anfangsbestand -->
  <rect x="21" y="103" width="113" height="28" fill="#dbeafe"/>
  <text x="78" y="121" text-anchor="middle" font-size="11" fill="#334155">AB 50'000</text>
  <!-- Fragezeichen -->
  <text x="78" y="170" text-anchor="middle" font-size="26" font-weight="700" fill="#94a3b8">?</text>
  <text x="190" y="170" text-anchor="middle" font-size="26" font-weight="700" fill="#94a3b8">?</text>

  <!-- Konto Bank -->
  <text x="340" y="70" text-anchor="middle" font-size="11" font-weight="700" fill="#334155">S</text>
  <text x="470" y="70" text-anchor="middle" font-size="11" font-weight="700" fill="#334155">H</text>
  <rect x="290" y="76" width="230" height="26" fill="#ffe600" rx="2"/>
  <text x="405" y="94" text-anchor="middle" font-size="13" font-weight="700" fill="#1e293b">Bank</text>
  <rect x="290" y="102" width="230" height="140" fill="none" stroke="#334155" stroke-width="2"/>
  <line x1="405" y1="102" x2="405" y2="242" stroke="#334155" stroke-width="2"/>
  <!-- Anfangsbestand -->
  <rect x="291" y="103" width="113" height="28" fill="#dbeafe"/>
  <text x="348" y="121" text-anchor="middle" font-size="11" fill="#334155">AB 80'000</text>
  <!-- Fragezeichen -->
  <text x="348" y="170" text-anchor="middle" font-size="26" font-weight="700" fill="#94a3b8">?</text>
  <text x="460" y="170" text-anchor="middle" font-size="26" font-weight="700" fill="#94a3b8">?</text>

  <!-- Hinweis -->
  <text x="260" y="270" text-anchor="middle" font-size="11" fill="#94a3b8">Beide Konten sind Aktivkonten (gelbe Überschrift).</text>
</svg>
