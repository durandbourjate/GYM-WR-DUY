<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 360" font-family="'DM Sans', system-ui, sans-serif">
  <rect width="700" height="360" fill="#ffffff"/>
  
  <text x="350" y="28" text-anchor="middle" font-size="16" font-weight="700" fill="#1e293b">Bilanz (Eröffnungsbilanz)</text>
  <text x="350" y="48" text-anchor="middle" font-size="12" fill="#64748b">per 1. Januar JJJJ</text>

  <!-- Überschriften -->
  <rect x="20" y="60" width="80" height="26" fill="#ffe600" rx="3"/>
  <text x="60" y="78" text-anchor="middle" font-size="13" font-weight="700" fill="#1e293b">Aktiven</text>
  <rect x="600" y="60" width="80" height="26" fill="#00e5ff" rx="3"/>
  <text x="640" y="78" text-anchor="middle" font-size="13" font-weight="700" fill="#1e293b">Passiven</text>

  <!-- Bilanz-Kasten -->
  <rect x="20" y="95" width="660" height="240" fill="#dbeafe" stroke="#334155" stroke-width="2" rx="4"/>
  <line x1="350" y1="95" x2="350" y2="335" stroke="#334155" stroke-width="2"/>

  <!-- Aktiven-Seite -->
  <line x1="20" y1="215" x2="350" y2="215" stroke="#334155" stroke-width="1" stroke-dasharray="4"/>
  <text x="185" y="155" text-anchor="middle" font-size="15" font-weight="600" fill="#334155">Umlaufvermögen</text>
  <text x="185" y="175" text-anchor="middle" font-size="11" fill="#64748b">(Kasse, Bank, Debitoren, Vorräte)</text>
  <text x="185" y="270" text-anchor="middle" font-size="15" font-weight="600" fill="#334155">Anlagevermögen</text>
  <text x="185" y="290" text-anchor="middle" font-size="11" fill="#64748b">(Mobilien, Fahrzeuge, Immobilien)</text>

  <!-- Pfeile Aktiven -->
  <text x="40" y="135" font-size="11" font-weight="600" fill="#2563eb" transform="rotate(-90,40,200)">Flüssigkeitsprinzip</text>
  <line x1="55" y1="110" x2="55" y2="320" stroke="#2563eb" stroke-width="1.5" marker-end="url(#arr)"/>

  <!-- Passiven-Seite -->
  <line x1="350" y1="175" x2="680" y2="175" stroke="#334155" stroke-width="1" stroke-dasharray="4"/>
  <line x1="350" y1="260" x2="680" y2="260" stroke="#334155" stroke-width="1" stroke-dasharray="4"/>
  <text x="515" y="140" text-anchor="middle" font-size="15" font-weight="600" fill="#334155">kf. Fremdkapital</text>
  <text x="515" y="158" text-anchor="middle" font-size="11" fill="#64748b">(Kreditoren, Bankkredit)</text>
  <text x="515" y="220" text-anchor="middle" font-size="15" font-weight="600" fill="#334155">lf. Fremdkapital</text>
  <text x="515" y="238" text-anchor="middle" font-size="11" fill="#64748b">(Hypothek, Darlehen)</text>
  <text x="515" y="300" text-anchor="middle" font-size="15" font-weight="600" fill="#334155">Eigenkapital</text>

  <!-- Pfeile Passiven -->
  <text x="668" y="135" font-size="11" font-weight="600" fill="#dc2626" transform="rotate(90,668,200)">Fälligkeitsprinzip</text>
  <line x1="655" y1="110" x2="655" y2="320" stroke="#dc2626" stroke-width="1.5" marker-end="url(#arr2)"/>

  <defs>
    <marker id="arr" markerWidth="8" markerHeight="8" refX="4" refY="4" orient="auto">
      <path d="M0,0 L8,4 L0,8 Z" fill="#2563eb"/>
    </marker>
    <marker id="arr2" markerWidth="8" markerHeight="8" refX="4" refY="4" orient="auto">
      <path d="M0,0 L8,4 L0,8 Z" fill="#dc2626"/>
    </marker>
  </defs>
</svg>
