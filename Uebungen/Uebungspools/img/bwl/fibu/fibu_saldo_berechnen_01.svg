<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 280" font-family="'DM Sans', system-ui, sans-serif">
  <rect width="520" height="280" fill="#ffffff"/>
  
  <text x="260" y="25" text-anchor="middle" font-size="14" font-weight="700" fill="#1e293b">Berechne den Saldo (Schlussbestand)</text>

  <!-- Konto Bank (Aktivkonto) -->
  <text x="70" y="55" text-anchor="middle" font-size="11" font-weight="700" fill="#334155">S</text>
  <text x="200" y="55" text-anchor="middle" font-size="11" font-weight="700" fill="#334155">H</text>
  <rect x="20" y="62" width="230" height="26" fill="#ffe600" rx="2"/>
  <text x="135" y="80" text-anchor="middle" font-size="13" font-weight="700" fill="#1e293b">Bank</text>
  <rect x="20" y="88" width="230" height="170" fill="none" stroke="#334155" stroke-width="2"/>
  <line x1="135" y1="88" x2="135" y2="258" stroke="#334155" stroke-width="2"/>
  <!-- Soll-Seite -->
  <rect x="21" y="89" width="113" height="24" fill="#dbeafe"/>
  <text x="78" y="105" text-anchor="middle" font-size="11" fill="#334155">AB 45'000</text>
  <text x="78" y="128" text-anchor="middle" font-size="11" fill="#334155">15'000</text>
  <text x="78" y="148" text-anchor="middle" font-size="11" fill="#334155">8'000</text>
  <text x="78" y="168" text-anchor="middle" font-size="11" fill="#334155">22'000</text>
  <!-- Haben-Seite -->
  <text x="190" y="115" text-anchor="middle" font-size="11" fill="#334155">30'000</text>
  <text x="190" y="135" text-anchor="middle" font-size="11" fill="#334155">12'000</text>
  <text x="190" y="155" text-anchor="middle" font-size="11" fill="#334155">5'000</text>
  <!-- Saldo -->
  <line x1="136" y1="220" x2="249" y2="220" stroke="#334155" stroke-width="1"/>
  <rect x="136" y="224" width="113" height="30" fill="#e0f2fe"/>
  <text x="192" y="244" text-anchor="middle" font-size="16" font-weight="700" fill="#94a3b8">SB = ?</text>

  <!-- Konto Kreditoren (Passivkonto) -->
  <text x="340" y="55" text-anchor="middle" font-size="11" font-weight="700" fill="#334155">S</text>
  <text x="470" y="55" text-anchor="middle" font-size="11" font-weight="700" fill="#334155">H</text>
  <rect x="290" y="62" width="230" height="26" fill="#00e5ff" rx="2"/>
  <text x="405" y="80" text-anchor="middle" font-size="13" font-weight="700" fill="#1e293b">Kreditoren</text>
  <rect x="290" y="88" width="230" height="170" fill="none" stroke="#334155" stroke-width="2"/>
  <line x1="405" y1="88" x2="405" y2="258" stroke="#334155" stroke-width="2"/>
  <!-- Soll-Seite -->
  <text x="348" y="115" text-anchor="middle" font-size="11" fill="#334155">18'000</text>
  <text x="348" y="135" text-anchor="middle" font-size="11" fill="#334155">7'000</text>
  <!-- Haben-Seite -->
  <rect x="406" y="89" width="113" height="24" fill="#dbeafe"/>
  <text x="462" y="105" text-anchor="middle" font-size="11" fill="#334155">AB 32'000</text>
  <text x="462" y="128" text-anchor="middle" font-size="11" fill="#334155">14'000</text>
  <text x="462" y="148" text-anchor="middle" font-size="11" fill="#334155">9'000</text>
  <!-- Saldo -->
  <line x1="291" y1="220" x2="404" y2="220" stroke="#334155" stroke-width="1"/>
  <rect x="291" y="224" width="113" height="30" fill="#e0f2fe"/>
  <text x="348" y="244" text-anchor="middle" font-size="16" font-weight="700" fill="#94a3b8">SB = ?</text>

  <text x="260" y="276" text-anchor="middle" font-size="11" fill="#94a3b8">Beachte: Der Saldo steht bei Aktivkonten im Haben, bei Passivkonten im Soll.</text>
</svg>
