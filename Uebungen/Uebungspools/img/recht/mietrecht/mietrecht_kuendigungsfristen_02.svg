  <line x1="400" y1="280" x2="400" y2="300" stroke="#334155" stroke-width="2"/>
  <text x="400" y="315" text-anchor="middle" font-size="9.5" fill="#64748b">31. Okt.</text>

  <line x1="513" y1="280" x2="513" y2="300" stroke="#334155" stroke-width="2"/>
  <text x="513" y="315" text-anchor="middle" font-size="9.5" fill="#64748b">31. Jan.</text>

  <line x1="627" y1="280" x2="627" y2="300" stroke="#334155" stroke-width="2"/>
  <text x="627" y="315" text-anchor="middle" font-size="9.5" fill="#64748b">30. Apr.</text>

  <line x1="740" y1="280" x2="740" y2="300" stroke="#334155" stroke-width="2"/>
  <text x="740" y="315" text-anchor="middle" font-size="9.5" fill="#64748b">31. Juli</text>

  <!-- Szenario A: K√ºndigung am 15. Jan ‚Üí Termin 30. April -->
  <!-- K√ºndigung eingegangen bei 15.Jan ‚âà x=49 (etwas vor 31. Jan) -->
  <!-- K√ºndigung muss bis 31. Jan eingehen f√ºr 30. Apr -->
  <circle cx="49" cy="270" r="5" fill="#2e7d32"/>
  <text x="49" y="260" text-anchor="middle" font-size="9" font-weight="600" fill="#2e7d32">15. Jan.</text>

  <!-- Pfeil von 49 zu 173 -->
  <line x1="54" y1="270" x2="168" y2="270" stroke="#2e7d32" stroke-width="1.5" stroke-dasharray="4,3"/>
  <polygon points="168,267 173,270 168,273" fill="#2e7d32"/>
  <text x="111" y="258" text-anchor="middle" font-size="9" fill="#2e7d32">3 Monate ‚úì</text>

  <!-- Szenario B: K√ºndigung am 15. Feb ‚Üí verpasst! n√§chster Termin 31. Okt -->
  <circle cx="92" cy="340" r="5" fill="#c62828"/>
  <text x="92" y="358" text-anchor="middle" font-size="9" font-weight="600" fill="#c62828">15. Feb.</text>

  <!-- Kreuz bei April -->
  <text x="173" y="340" text-anchor="middle" font-size="14" fill="#c62828">‚úó</text>
  <text x="173" y="358" text-anchor="middle" font-size="8" fill="#c62828">verpasst</text>

  <!-- Pfeil zu Oktober -->
  <line x1="97" y1="340" x2="395" y2="340" stroke="#c62828" stroke-width="1.5" stroke-dasharray="4,3"/>
  <polygon points="395,337 400,340 395,343" fill="#c62828"/>
  <text x="290" y="365" text-anchor="middle" font-size="9" fill="#c62828">N√§chster Termin: 31. Okt.</text>

  <!-- Hinweisboxen unten -->
  <rect x="30" y="390" width="355" height="55" rx="6" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
  <text x="207" y="410" text-anchor="middle" font-size="10.5" font-weight="600" fill="#334155">üìã Formvorschriften</text>
  <text x="207" y="426" text-anchor="middle" font-size="10" fill="#475569">Schriftlich (Art. 266l OR)</text>
  <text x="207" y="439" text-anchor="middle" font-size="10" fill="#475569">Vermieter: amtliches Formular</text>

  <rect x="415" y="390" width="355" height="55" rx="6" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
  <text x="592" y="410" text-anchor="middle" font-size="10.5" font-weight="600" fill="#334155">‚ö†Ô∏è Wichtig</text>
  <text x="592" y="426" text-anchor="middle" font-size="10" fill="#475569">Versp√§tete K√ºndigung ‚Üí n√§chster Termin</text>
  <text x="592" y="439" text-anchor="middle" font-size="10" fill="#475569">(Art. 266a OR)</text>
</svg>