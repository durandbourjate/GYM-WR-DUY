<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" font-family="'DM Sans', system-ui, sans-serif">
  <!-- Weisser Hintergrund für Dark Mode -->
  <rect width="800" height="500" fill="#ffffff"/>

  <!-- Titel -->
  <text x="400" y="32" text-anchor="middle" font-size="17" font-weight="700" fill="#1e293b">Zeitwertberechnung bei Wohnungsabgabe</text>
  <text x="400" y="50" text-anchor="middle" font-size="11" fill="#64748b">Paritätische Lebensdauertabelle (HEV / SMV)</text>

  <!-- Formelbox -->
  <rect x="180" y="65" width="440" height="48" rx="8" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1.5"/>
  <text x="400" y="85" text-anchor="middle" font-size="13" font-weight="600" fill="#334155">Kostenanteil Mieter = Restlebensdauer ÷ Gesamtlebensdauer × Kosten</text>
  <text x="400" y="103" text-anchor="middle" font-size="10" fill="#64748b">Der Mieter zahlt nur den Anteil, der durch den Schaden vorzeitig verloren geht.</text>

  <!-- Lebensdauertabelle (Auszug) -->
  <text x="400" y="140" text-anchor="middle" font-size="13" font-weight="600" fill="#334155">Lebensdauertabelle (Auszug)</text>

  <!-- Table Header -->
  <rect x="100" y="152" width="600" height="30" rx="4" fill="#334155"/>
  <text x="240" y="172" text-anchor="middle" font-size="11" font-weight="600" fill="#ffffff">Einrichtung</text>
  <text x="480" y="172" text-anchor="middle" font-size="11" font-weight="600" fill="#ffffff">Lebensdauer</text>
  <text x="630" y="172" text-anchor="middle" font-size="11" font-weight="600" fill="#ffffff">Kategorie</text>

  <!-- Row 1 -->
  <rect x="100" y="182" width="600" height="28" fill="#f8faf8" stroke="#e2e8f0" stroke-width="0.5"/>
  <text x="240" y="200" text-anchor="middle" font-size="11" fill="#1e293b">Wandanstrich (Dispersion)</text>
  <text x="480" y="200" text-anchor="middle" font-size="11" font-weight="600" fill="#1e293b">8 Jahre</text>
  <text x="630" y="200" text-anchor="middle" font-size="10" fill="#64748b">Oberflächen</text>

  <!-- Row 2 -->
  <rect x="100" y="210" width="600" height="28" fill="#ffffff" stroke="#e2e8f0" stroke-width="0.5"/>
  <text x="240" y="228" text-anchor="middle" font-size="11" fill="#1e293b">Teppichboden</text>
  <text x="480" y="228" text-anchor="middle" font-size="11" font-weight="600" fill="#1e293b">10 Jahre</text>
  <text x="630" y="228" text-anchor="middle" font-size="10" fill="#64748b">Bodenbeläge</text>

  <!-- Row 3 -->
  <rect x="100" y="238" width="600" height="28" fill="#f8faf8" stroke="#e2e8f0" stroke-width="0.5"/>
  <text x="240" y="256" text-anchor="middle" font-size="11" fill="#1e293b">Laminatboden</text>
  <text x="480" y="256" text-anchor="middle" font-size="11" font-weight="600" fill="#1e293b">15 Jahre</text>
  <text x="630" y="256" text-anchor="middle" font-size="10" fill="#64748b">Bodenbeläge</text>

  <!-- Row 4 -->
  <rect x="100" y="266" width="600" height="28" fill="#ffffff" stroke="#e2e8f0" stroke-width="0.5"/>
  <text x="240" y="284" text-anchor="middle" font-size="11" fill="#1e293b">Parkettboden (massiv)</text>
  <text x="480" y="284" text-anchor="middle" font-size="11" font-weight="600" fill="#1e293b">40 Jahre</text>
  <text x="630" y="284" text-anchor="middle" font-size="10" fill="#64748b">Bodenbeläge</text>

  <!-- Row 5 -->
  <rect x="100" y="294" width="600" height="28" fill="#f8faf8" stroke="#e2e8f0" stroke-width="0.5"/>
  <text x="240" y="312" text-anchor="middle" font-size="11" fill="#1e293b">Kühlschrank</text>
  <text x="480" y="312" text-anchor="middle" font-size="11" font-weight="600" fill="#1e293b">15 Jahre</text>
  <text x="630" y="312" text-anchor="middle" font-size="10" fill="#64748b">Geräte</text>

  <!-- Row 6 -->
  <rect x="100" y="322" width="600" height="28" fill="#ffffff" stroke="#e2e8f0" stroke-width="0.5"/>
  <text x="240" y="340" text-anchor="middle" font-size="11" fill="#1e293b">Kochherd</text>
  <text x="480" y="340" text-anchor="middle" font-size="11" font-weight="600" fill="#1e293b">20 Jahre</text>
  <text x="630" y="340" text-anchor="middle" font-size="10" fill="#64748b">Geräte</text>

  <!-- Visuelles Balkendiagramm: Beispiel Wandanstrich 8 Jahre -->
  <text x="400" y="380" text-anchor="middle" font-size="13" font-weight="600" fill="#334155">Beispielfall: Wandanstrich nach 5 Jahren Mietdauer beschädigt</text>

  <!-- Balken: 8 Teile, 5 grün (abgenutzt), 3 orange (Restlebensdauer = Mieteranteil) -->
  <!-- Gesamtbreite: 640px, je Segment 80px -->
  <!-- x-Start: 80, Segmentbreite: 80 -->
  <rect x="80" y="395" width="400" height="35" rx="4" fill="#c8e6c9" stroke="#81c784" stroke-width="1"/>
  <text x="280" y="418" text-anchor="middle" font-size="11" font-weight="600" fill="#2e7d32">5 Jahre genutzt (Vermieter trägt)</text>

  <rect x="480" y="395" width="240" height="35" rx="4" fill="#ffcc80" stroke="#f57c00" stroke-width="1"/>
  <text x="600" y="418" text-anchor="middle" font-size="11" font-weight="600" fill="#e65100">3 J. Rest (Mieter zahlt)</text>

  <!-- Beschriftung der Segmentgrenzen -->
  <text x="80" y="445" text-anchor="middle" font-size="9" fill="#64748b">0</text>
  <text x="480" y="445" text-anchor="middle" font-size="9" fill="#64748b">5 J.</text>
  <text x="720" y="445" text-anchor="middle" font-size="9" fill="#64748b">8 J.</text>

  <!-- Ergebnis-Box -->
  <rect x="180" y="460" width="440" height="30" rx="6" fill="#fff3e0" stroke="#f57c00" stroke-width="1"/>
  <text x="400" y="480" text-anchor="middle" font-size="11" font-weight="600" fill="#e65100">Mieteranteil: 3/8 × Neuanstrichkosten = ?</text>
</svg>